<!DOCTYPE html>
<html>
<head>
	<title>Flickr App</title>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="myApp">

	<div ng-controller="flickrCtrl">

		<h1>Search Here</h1>
		<input type="text" ng-model="query" ng-change="search()">

		<h1>Limit photo number to: </h1>
		<input type="text" ng-model="limitAmount">


		<ul>
			<li ng-repeat="i in photos | limitTo: limitAmount">
				<img ng-src="{{i.media.m}}">
				<p>{{i.title}}</p>	
			</li>
		</ul>

		  	
	</div>

</body>
</html>
